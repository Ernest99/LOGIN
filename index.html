<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="margin">
        <nav>
            <div class="logo">
                <a href="#">study alpha</a>
                <input type="text" placeholder="&#x1F50E; search" inputmode="url">
            </div>
            <div class="profile">
                <i class="ri-map-pin-user-line"></i>
                <a href="#">login</a>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="login_box">
            <h3>LOGIN</h3>
            <h4>Find your study partner</h4>
            <form action="" id="form">
                <label for="">Email</label>
                <input type="text" placeholder="Email" id="mail" inputmode="email" autocomplete="off">
                <div class="error" id="error"><i class="ri-error-warning-line"></i>Please enter your email</div>
                <label for="">Password</label>
                <input type="password" name="" id="pwd" placeholder="Password">
                <div class="error" id="error"><i class="ri-error-warning-line"></i>Please enter your password</div>
                <button type="submit"><i class="ri-lock-line"></i> Login</button>
            </form>
            <div class="link">
                <a href="#" class="link_1">Haven't signed up yet?</a>
                <a href="#" class="link_2">Sign up</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
